<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,
        td,
        th {
            border: 1px rgba(80, 80, 80, 0.902) solid;
            border-collapse: collapse;
            padding: 5px;
        }

        tfoot {
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Expenses</th>
            </tr>
            <tr>
                <th>Category</th>
                <th>Amount</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Marketting</td>
                <td>50,000/-</td>
            </tr>
            <tr>
                <td>Accounting</td>
                <td>55,000/-</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>105,000/-</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
