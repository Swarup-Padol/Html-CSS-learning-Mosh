<div class="card testimonial">
    <div class="grid grid--1x2">
        <div class="testimonial__image">
            <img src="Images/testimonial.jpg" alt="A happy, smiling customer">
            <span class="icon-container icon-container--accent">
                <svg class="icon icon--small icon--white">
                    <use xlink:href="icons/sprite.svg#quotes"></use>
                </svg>
            </span>
        </div>
        <blockquote class="quote">
            <p class="quote__text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Blanditiis, similique
                voluptatum.
                Veniam doloribus
                reiciendis ullam reprehenderit provident iusto officia quas!</p>
            <footer>
                <div class="media">
                    <div class="media__image">
                        <svg class="icon icon--primary">
                            <use xlink:href="icons/sprite.svg#line"></use>
                        </svg>
                    </div>
                    <div class="media__body">
                        <h3 class="media__title quote__author">John Smith</h3>
                        <p class="quote__job">Mosh Company CEO</p>
                    </div>
                </div>
            </footer>
        </blockquote>
    </div>
</div>
